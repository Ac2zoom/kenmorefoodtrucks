<html>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" type="text/css" href="foodtrucks.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="utils.js"></script>
    <script src="employeeLocations.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="options col-md-3">
        <h4>Layers</h4>
        <label for="satellite">
          <input type="radio" name="map" id="satellite" data-layer-name="google_satellite"
                 class="map_layer"/>
          Google Maps (satellite)
        </label>
        <label for="osm">
          <input type="radio" checked id="osm" data-layer-name="osm" name="map"
                 class="map_layer"/>
          Open Street Map
        </label>
        <br /><br />
        <h4>Visualize</h4>
        <label for="buildings">
          <input type="checkbox" name="map" id="buildings" data-layer-name="buildings" checked
                 class="map_layer"/>
          Commercial Buildings
        </label>
        <label for="employees">
          <input type="checkbox" name="map" id="employees" data-layer-name="employees" checked
                 class="map_layer"/>
          Employee Density
        </label>
        <label for="vacancies">
          <input type="checkbox" checked id="vacancies" data-layer-name="osm" name=""
                 class="map_layer"/>
          Vacancies
        </label>
        <br /><br />
        <h4>Building Types</h4>
          <div id="building_types">
          </div>
        
      </div>
      <div class="map-area col-md-9">
        <div id="map">
          
        </div>
      </div>
    </div>
  </body>
</html>
